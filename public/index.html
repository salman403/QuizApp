<body>
    <div id="mainDiv">
        <div id="loaderDiv">
            <div id="loader" class="spinner-border"></div>
        </div>
        <!-- ==================Admin Panel================ -->
        <div id="mainPanel" style="display: none;">
            <div id="panelInner">
                <div id="header">
                    <h3>Questions</h3>
                </div>
                <div id="questionsBody">
                    <ul id="questionsUl">

                    </ul>
                    <button class="btn btn-danger homeBtn" onclick="homePage()">Done</button>
                </div>
                <div id="addBtnDiv">
                    <button id="addBtn" class="btn btn-success fa fa-plus" onclick="addQuestion()"></button>
                    <button id="delAllBtn" class="btn btn-danger fa fa-trash" onclick="dellAll()"></button>
                </div>
            </div>
        </div>

        <!-- ==================Home Page================ -->
        <button class="btn btn-success startBtn" id="startBtn" onclick="startQuiz()">Start Quiz</button>
        <button class="btn btn-success adminBtn" id="adminBtn" onclick="adminPanel()">Admin Panel</button>
        
        <!-- ==================Quiz Body================ -->
        <div id="mainBody" style="display: none;">
        <button class="btn btn-danger exitBtn" id="exitBtn" onclick="appendResult()">Finish Quiz</button>

            <div id="quizBody"></div>
        </div>
